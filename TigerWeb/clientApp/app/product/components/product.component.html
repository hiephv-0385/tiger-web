<div class="container-fluid">

    <h1>{{message}}</h1>

    <div class="row">
        <form class="form-inline" (ngSubmit)="addProduct()" #productForm="ngForm">
            <div class="form-group">
                <label class="sr-only" for="inputProduct">Category</label>
                <input type="text" class="form-control" id="inputProduct" placeholder="Name of the product ..." name="product" [(ngModel)]="product.name"
                       required>
                <label class="sr-only" for="inputCategoryId">Sort</label>
                <input type="number" class="form-control" id="inputCategoryId" name="categoryId" [(ngModel)]="category.sort" value="0" required />
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!categoryForm.valid">Create new Category</button>
        </form>
    </div>

    <div class="row" *ngIf="categories.length > 0">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Sort</th>
                        <th class="text-right"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{category.name}}</td>
                        <td>{{category.sort}}</td>
                        <td class="text-right">
                            <button type="button" class="btn btn-xs btn-danger" (click)="deleteCategory(category)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row" *ngIf="categories.length <= 0">
        <span>No items found</span>
    </div>

</div>
